<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Number Facts</title>
</head>
<body>
    <div id="header">
        <h1>Random Number Facts</h1>
    </div>
    <div id="body">
        <p id="main-description">Pick a category from the following to get a random number fact</p>
        <p class="category-descriptions"><b>Trivia:</b> A random fact about a random number</p>
        <p class="category-descriptions"><b>Math:</b> A random Math fact about a random number</p>
        <p class="category-descriptions"><b>Year:</b> A random fact about a random year</p>
    
        <div id="buttons-flex-container">
            <div><button class="generator-buttons" id="button1" >Trivia</button></div>
            <div><button class="generator-buttons" id="button2" >Math</button></div>
            <div><button class="generator-buttons" id="button3" >Year</button></div>
        </div>
    </div>
    <div id="fact-div">
        <h2 id="fact-header"></h2>
        <p id="fact-text"></p>
    </div>

    <script src="code.js"></script>
</body>
</html>
